<body>
  <div>
    <button id="button">Clique aqui!</button><span> </span><span id="counterText"></span>
  </div>
</body>

<script>
  let clickCount = 0;
  let counterText = document.getElementById("counterText");

  document.getElementById("button")
          .addEventListener("click", () => counterText.innerHTML = clickCount += 1);

</script>
